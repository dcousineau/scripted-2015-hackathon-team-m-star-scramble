<html>
<head>
     <title></title>

     <script src="application.js"></script>
     
     <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
     <h1><marquee scrollamount="15">Star Scramble</marquee></h1>
     <center><button id="reset">RESET BUTTON</button></center>
     
     <br>

          <h2><marquee direction=right scrollamount="25">You Won!!</marquee></h2>
     </div>

          <div class="card darth-vader" data-card="vader"></div>
          <div class="card chewbacca" data-card="chewbacca"></div>
          <div class="card yoda" data-card="yoda"></div>
          <div class="card boba-fett" data-card="yoda"></div>
          <div class="card luke-skywalker" data-card="yoda"></div>

          <div class="card princess-leia" data-card="yoda"></div>
          <div class="card padme-amidala" data-card="yoda"></div>
          <div class="card darth-vader face-down" data-card="yoda"></div>
          <div class="card chewbacca face-down" data-card="yoda"></div>
          <div class="card yoda face-down" data-card="yoda"></div>
          <div class="card boba-fett face-down" data-card="yoda"></div>
          <div class="card luke-skywalker face-down" data-card="yoda"></div>
          <div class="card mace-windu face-down" data-card="yoda"></div>
          <div class="card princess-leia face-down" data-card="yoda"></div>
          <div class="card padme-amidala face-down" data-card="yoda"></div>
     </div></br>
     </div>
